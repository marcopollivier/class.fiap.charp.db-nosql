version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: aula01-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db

  # SQL Server (para comparação)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aula01-sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver_data:/var/opt/mssql

volumes:
  mongodb_data:
  sqlserver_data:
